<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min/js"></script>
<meta charset="utf-8">
<style>
    body{
        font-family:'Arial';
    }
    .all{
        width:100px;
        height:50px;
        border:1px solid lightgray;
        line-height:50px;
        border-radius:10px;
        margin:10px;
        display:inline-block;
    }
</style>
<div style="width:100%;height:120px;background:white;position:fixed">
    <div class="text-center all">Height:0</div>
    <div class="text-center all">Height:500</div>
    <div class="text-center all">Height:1000</div>
    <div class="text-center all">Height:1500</div>
    <div class="text-center all">Height:2000</div>
    <div class="text-center all">Height:2500</div><br>
    <select name="select" id="select" class="form-control mx-2" style="width:30%"></select>
</div>
<div id="cone">
</div>
<div >
<button class="btn btn-primary" id="slide">SlideDown</button>
<!-- <p id="pp">
    123123123<br>
    4455555555555555<br>
    679789879878<br>
    1231233333333333333333333333333333333333333<br>
</p> -->
<table>
    <tr >
        <td id="pp">
                123123123<br>
                4455555555555555<br>
                679789879878<br>
                1231233333333333333333333333333333333333333<br>
        </td>
    </tr>
</table>
</div>
<script>
$(window).scroll(function(){
    if($(this).scrollTop()<500){
        $(".all").removeClass("bg-primary text-white");
        $(".all").eq(0).addClass("bg-primary text-white");
    }else if($(this).scrollTop()>=500 && $(this).scrollTop()<1000){
        $(".all").removeClass("bg-primary text-white");
        $(".all").eq(1).addClass("bg-primary text-white");
    }else if($(this).scrollTop()>=1000 && $(this).scrollTop()<1500){
        $(".all").removeClass("bg-primary text-white");
        $(".all").eq(2).addClass("bg-primary text-white");
    }else if($(this).scrollTop()>=1500 && $(this).scrollTop()<2000){
        $(".all").removeClass("bg-primary text-white");
        $(".all").eq(3).addClass("bg-primary text-white");
    }else if($(this).scrollTop()>=2000 && $(this).scrollTop()<2500){
        $(".all").removeClass("bg-primary text-white");
        $(".all").eq(4).addClass("bg-primary text-white");
    }else if($(this).scrollTop()>=2500){
        $(".all").removeClass("bg-primary text-white");
        $(".all").eq(5).addClass("bg-primary text-white");
    }
});

for(let i=0;i<100;i++){
    let text="<p>"+i+"</p>";
    $("#cone").append(text);
}
let color=new Array;
color=["請選擇","primary","warning","danger","success","info","dark","light","secondary","white"];
for(let i=0;i<color.length;i++){
    $("#select").append(`<option value="${i}">${color[i]}</option>`);
}
$("#select").change(function(){
    let background=$("#select :selected").text();
    $("body").attr("class",`bg-${background}`);
});
$("#slide").on("click",function(){
    $("#pp").slideToggle();
});
</script>
